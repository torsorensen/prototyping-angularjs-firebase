<!doctype html>
<html lang="en" ng-app="app"><!-- ng-strict-di-->
    <head>
        <base href="/">
        <title>Angular Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-title" content="Angular Template">
        <meta name="robots" content="noindex,nofollow">

        <link rel="shortcut icon"                    href="data/icons/favicons/favicon.ico">
        <link rel="apple-touch-icon"                 href="data/icons/favicons/favicon.png">
        <link rel="apple-touch-icon" sizes="72x72"   href="data/icons/favicons/favicon72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="data/icons/favicons/favicon114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="data/icons/favicons/favicon120.png">
        <link rel="apple-touch-icon" sizes="152x152" href="data/icons/favicons/favicon152.png">

        <!-- Bootstrap  .css -->
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/vendor/bootstrapXL.css">
    
        <!-- Application specific styling -->
        <!--link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css"-->
        <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <link type="text/css" rel="stylesheet" href="css/main.css">

        
        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>
    </head>

    <body ng-controller="navController as navCtrl"><!-- ng-show-auth="login"-->
        
        <div ng-controller="headerController" ng-include="'header.html'"></div>

        <div class="content">

            <div class="page {{ pageClass }}" ng-view>
                <!-- routed content dynamically here -->
            </div>


        </div>


        <!--Load fonts using web font loader before anything else-->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
        <script type="text/javascript">
            WebFontConfig = {
              custom: {
                families: ['Helvetica Neue LT Std Roman', 'Helvetica Neue LT Std Bd'],
                urls: ['css/fonts.css']
              }
            };
            WebFont.load(WebFontConfig);
        </script>


        <!-- Jquery + AngularJS + Firebase + AngularFire + Bootstrap -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
        <script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/2.0.2/angularfire.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- Additional Angular libraries -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <!--script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"/>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"/-->

        <!-- Util libraries -->    
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script type="text/javascript" src="//twemoji.maxcdn.com/twemoji.min.js"></script>
        <script type="text/javascript" src="js/vendor/ng-file-upload.min.js"></script>

         <!-- Application specific AngularJS -->
        <script type="text/javascript" src="js/app.min.js"></script>
        <script type="text/javascript" src="js/templates.js"></script>


    </body>
</html>
